# Configuration for probot-no-response - https://github.com/probot/no-response

# Number of days of inactivity before an Issue is closed for lack of response
daysUntilClose: 14
# Label requiring a response
responseRequiredLabel: "status: waiting-for-feedback"
# Comment to post when closing an Issue for lack of response. Set to `false` to disable
closeComment: >
  Automatically closing this issue because the original author has not responded to our request for more information.
  With only the information that is currently in the issue, we don't have enough information to take action.
  Please comment on this issue if you have or find the answers we need so that we can investigate further.
