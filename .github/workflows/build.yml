name: build

on:
  push:
    paths-ignore:
    - "*.md"
  pull_request:
    paths-ignore:
    - "*.md"

env:
  JAVA_OPTS: "-XX:+TieredCompilation -XX:TieredStopAtLevel=1"

jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '11', '16' ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup JAVA
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: ${{ matrix.java }}

      - uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '.mvn/wrapper/maven-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build
        run: ./mvnw --batch-mode --no-transfer-progress --show-version --settings .github/maven/settings.xml -Dmaven.test.failure.ignore=true verify

      - name: Upload Test Reports
        uses: actions/upload-artifact@v2
        with:
          name: test-reports-${{ matrix.java }}
          path: '**/*-reports*'

      - name: Install xmllint
        run: sudo apt-get install -y xsltproc

      - name: Postprocess Surefire Test Reports
        run: .github/workflows/steps/surefire.sh

      - name: Publish Test Reports
        # If the CI run is not initiated from the primary repository, it is highly likely that this is a PR from a user who doesn't have commit rights.
        # Hence, skip this step to avoid permission failures.
        if: github.repository == 'logstash/logstash-logback-encoder'
        uses: scacap/action-surefire-report@v1.0.12
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: Test Report (${{ matrix.java }})
          fail_on_test_failures: true
          report_paths: target/surefire-reports-github/TEST-*.xml

  release:
    name: release
    if: github.event_name == 'push' && github.repository == 'logstash/logstash-logback-encoder' && github.ref == 'refs/heads/main' && startsWith(github.event.commits[0].message, '[release]')
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Setup JAVA
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 1.8

      - name: Setup GPG
        run: .github/workflows/steps/setup-gpg.sh
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Setup GIT
        run: |
          .github/workflows/steps/setup-git.sh
          git switch main

      - uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '.mvn/wrapper/maven-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Release
        run: ./mvnw --batch-mode --no-transfer-progress --show-version --settings .github/maven/settings.xml --activate-profiles ossrh release:prepare release:perform
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
